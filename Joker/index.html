<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JS/joker.js" defer></script>
    <title>Joker - Elliot Edition</title>
    <meta content="Joker - Elliot Edition" property="og:title" />
    <meta content="Joker Prøvespill" property="og:description" />
    <meta content="https://embed.com/https://git.chillcraft.co/Joker/index.html" property="og:url" />
    <meta content="https://embed.com/img/joker-hat" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <script src="https://kit.fontawesome.com/58c6d20c6a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/nt_logo.png" />
  </head>

  <body>
    <div id="box">
      <div id="header"></div>
      <img alt="Joker" src="//www.norsk-tipping.no/staticimages/ntds/logos/joker/joker-full-color-red.svg" id="jokerIMG" />
      <i class="fa-solid fa-house" id="home" onclick="window.location='../index.html';"></i>
      <img src="img/joker-hat.png" id="jokerHat" />

      <div id="tittel" class="title">Joker-kandidatens prøvespill</div>

      <div id="intro">Trekk tallene og se om du vinner!</div>

      <div id="boxMain">
        <div id="main-content">
          <div class="item">
            <button id="up0" type="button" disabled class="side top"></button>
            <button id="btn0" type="button" class="mid"></button>
            <button id="down0" type="button" disabled class="side bot"></button>
          </div>
          <div class="item">
            <button id="up1" type="button" disabled class="side top"></button>
            <button id="btn1" type="button" class="mid"></button>
            <button id="down1" type="button" disabled class="side bot"></button>
          </div>
          <div class="item">
            <button id="up2" type="button" disabled class="side top"></button>
            <button id="btn2" type="button" class="mid"></button>
            <button id="down2" type="button" disabled class="side bot"></button>
          </div>
          <div class="item">
            <button id="up3" type="button" disabled class="side top"></button>
            <button id="btn3" type="button" class="mid"></button>
            <button id="down3" type="button" disabled class="side bot"></button>
          </div>
          <div class="item">
            <button id="up4" type="button" disabled class="side top"></button>
            <button id="btn4" type="button" class="mid"></button>
            <button id="down4" type="button" disabled class="side bot"></button>
          </div>
        </div>

        <div id="rewardList">
          <span class="reward" id="points0">412 000 kr</span>
          <span class="reward" id="points1">535 000 kr</span>
          <span class="reward" id="points2">722 000 kr</span>
          <span class="reward" id="points3">1 010 000 kr</span>
          <span class="reward" id="points4">1 464 000 kr</span>
          <span class="reward" id="points5">2 196 000 kr</span>
        </div>
      </div>

      <button class="start_game" id="startButton" type="button">Prøvespill igjen</button>
    </div>
  </body>
</html>
